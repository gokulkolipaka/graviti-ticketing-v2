<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Graviti Ticketing System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="/images/default-logo.png" alt="Graviti Pharmaceuticals" class="logo">
                <h1>Graviti Pharmaceuticals</h1>
            </div>

            <form id="loginForm" class="login-form">
                <h2>Login to IT Support</h2>
                <p class="subtitle">Use your company LDAP credentials</p>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary full-width">
                    <span class="loading hidden">Logging in...</span>
                    <span class="text">Login</span>
                </button>

                <div id="error-message" class="error-message hidden"></div>
            </form>

            <div class="login-help">
                <p>Having trouble logging in? Contact IT support at <strong>ext. 1234</strong></p>
            </div>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div id="passwordModal" class="modal hidden">
        <div class="modal-content">
            <h3>Change Default Password</h3>
            <p>Please change your default password for security.</p>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loadingSpan = document.querySelector('.loading');
            const textSpan = document.querySelector('.text');
            const errorDiv = document.getElementById('error-message');

            loadingSpan.classList.remove('hidden');
            textSpan.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    if (data.firstLogin) {
                        document.getElementById('passwordModal').classList.remove('hidden');
                    } else {
                        if (data.user.role === 'admin') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/dashboard.html';
                        }
                    }
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                loadingSpan.classList.add('hidden');
                textSpan.classList.remove('hidden');
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            try {
                const response = await fetch('/api/change-admin-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ newPassword })
                });

                if (response.ok) {
                    alert('Password changed successfully');
                    window.location.href = '/admin.html';
                } else {
                    alert('Failed to change password');
                }
            } catch (error) {
                alert('Error changing password');
            }
        });
    </script>
</body>
</html>
